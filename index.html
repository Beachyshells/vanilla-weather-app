<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overlock+SC&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <!-- Main container for the weather app -->
    <div id="container">
      <!-- for asthetics only -->
      <div id="info-container">
        <!-- Header section with title -->
        <div id="header">
          <header>
            <h1 class="title">
              <img
                src="styles\weather-app-icon.png"
                id="heading-emoji"
                class="heading-emoji"
              />Beachyshells Weather Forecast
            </h1>
          </header>
        </div>

        <div id="search-engine">
          <form id="search-form">
            <input
              type="search"
              id="search-city"
              class="city"
              placeholder="Enter City..."
              required
            />
            <input type="submit" value="Search" id="iniate-search" />
          </form>
        </div>
        <!-- Current weather container -->
        <div>
          <div id="current-weather-container">
            <h2 class="current-city" id="current-city"></h2>
            <div id="current-temperature-container">
              <span class="current-emoji" id="current-emoji"
                ><img src="" id="weather-icon" class="weather-icon"
              /></span>
              <span class="current-temp" id="current-temp" style="display: none"
                >0°</span
              >
              <span class="unit" id="degree" style="display: none">°F</span>
            </div>
          </div>

          <div id="weather-forecast">
            <span id="todays-day">Sunday</span>
            <span id="hours"> 00</span>:<span id="minutes"> 00</span>
            <div id="description-container">
              <span class="description" id="description"></span>
            </div>
            <br />
            <div class="description-container">
              Humidity:<span id="humidity" class="humidity"></span>% Wind:
              <span class="wind"></span>mph
            </div>
          </div>
        </div>

        <!--Five day forecast container-->
        <div class="five-day-forecast">
          <ul>
            <li class="forecast-item">
              Day<br />
              <span>Temp</span>
              <br />
              <span>0°/0°</span>
            </li>

            <li class="forecast-item">
              Day<br />
              <span>Temp</span>
              <br />
              <span>0°/0°</span>
            </li>
            <li class="forecast-item">
              Day<br />
              <span>Temp</span>
              <br />
              <span>0°/0°</span>
            </li>
            <li class="forecast-item">
              Day<br />
              <span>Temp</span>
              <br />
              <span>0°/0°</span>
            </li>
            <li class="forecast-item">
              Day<br />
              <span>Temp</span>
              <br />
              <span>0°/0°</span>
            </li>
          </ul>
        </div>
      </div>

      <!--Author information container-->
      <div id="author-information">
        <footer>
          <p>
            This project was coded by 🐞
            <a
              class="signature"
              href="https://www.shecodes.io/graduates/169424-michelle-durham"
              target="_blank"
              >Michelle Durham</a
            >
            and is
            <a
              class="signature"
              href="https://github.com/Beachyshells/vanilla-weather-app"
              target="_blank"
            >
              on GitHub</a
            >
            and
            <a
              class="signature"
              href="https://imvanillababy.netlify.app/"
              target="_blank"
              >hosted on Netlify</a
            >
          </p>
        </footer>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
